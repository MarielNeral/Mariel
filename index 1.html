<!DOCTYPE html>
<html>
<head>
	<title>Illustration Gallery</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		header {
			background-color: #2d2d2d;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin: 0;
		}

		main {
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}

		figure {
			margin: 20px;
			background-color: #fff;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			overflow: hidden;
			border-radius: 8px;
			display: inline-block;
		}

		img {
			max-width: 100%;
			height: auto;
			display: block;
			transition: transform 0.3s ease;
			cursor: pointer;
		}

		img:hover {
			transform: scale(1.1);
		}

		figcaption {
			padding: 10px;
			text-align: center;
			font-size: 18px;
		}

		@media screen and (max-width: 768px) {
			figure {
				width: calc(50% - 40px);
			}
		}
	</style>
</head>
<body>
	<header>
		<h1>Illustration Gallery</h1>
	</header>
	<main>
		<figure>
			<img src="coffee.jpg" alt="DESIGN 1">
			<figcaption>DESIGN 1</figcaption>
		</figure>
		<figure>
			<img src="image2.jpg" alt="Illustration 2">
			<figcaption>Illustration 2</figcaption>
		</figure>
		<figure>
			<img src="image3.jpg" alt="Illustration 3">
			<figcaption>Illustration 3</figcaption>
		</figure>
		<figure>
			<img src="image4.jpg" alt="Illustration 4">
			<figcaption>Illustration 4</figcaption>
		</figure>
		<figure>
			<img src="image5.jpg" alt="Illustration 5">
			<figcaption>Illustration 5</figcaption>
		</figure>
		<figure>
			<img src="image6.jpg" alt="Illustration 6">
			<figcaption>Illustration 6</figcaption>
		</figure>
	</main>
</body>
</html>
